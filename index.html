<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Venturerush Chatbot's</title>
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh;
    }
    #chat-container {
      width: 400px;
      max-width: 100%;
      height: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #chat-header {
      background: #0078d4;
      color: white;
      padding: 16px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
      user-select: none;
    }
    #chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      scroll-behavior: smooth;
      background: #e6f0ff;
    }
    .message {
      margin-bottom: 12px;
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      word-wrap: break-word;
      user-select: text;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      animation: fadeInUp 0.3s ease;
    }
    .user {
      background: #0078d4;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }
    .bot {
      background: #f1f0f0;
      color: #333;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }
    #chat-input {
      display: flex;
      padding: 10px 16px;
      border-top: 1px solid #ddd;
      background: #fafafa;
    }
    #chat-input input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s ease;
    }
    #chat-input input:focus {
      border-color: #0078d4;
    }
    #chat-input button {
      margin-left: 12px;
      background: #0078d4;
      border: none;
      color: white;
      padding: 0 16px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    #chat-input button:hover {
      background: #005ea3;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">Venturerush Chatbot 🤖</div>
    <div id="chat-messages"></div>
    <form id="chat-input" autocomplete="off">
      <input type="text" id="message" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Add marked.js CDN for markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
  const chatMessages = document.getElementById('chat-messages');
  const chatForm = document.getElementById('chat-input');
  const messageInput = document.getElementById('message');

  const BOT_ID = "mk-ai-chatbot";
  const BP_API_URL = "https://venturerush.up.railway.app/api/v1";

  // Function to parse markdown links in text and convert to HTML links
  function parseMarkdownLinks(text) {
    return text.replace(/\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
  }

  // Save chat history in localStorage
  function saveChatHistory() {
    const messages = [];
    chatMessages.querySelectorAll('.message').forEach(msg => {
      messages.push({
        text: msg.innerHTML,
        sender: msg.classList.contains('user') ? 'user' : 'bot'
      });
    });
    localStorage.setItem('chatHistory', JSON.stringify(messages));
  }

  // Load chat history from localStorage
  function loadChatHistory() {
    const history = localStorage.getItem('chatHistory');
    if (!history) return false;

    try {
      const messages = JSON.parse(history);
      messages.forEach(({ text, sender }) => {
        const div = document.createElement('div');
        div.classList.add('message', sender);
        if (sender === 'user') {
          div.textContent = text.replace(/<[^>]+>/g, ''); // strip any HTML just in case
        } else {
          div.innerHTML = text;
        }
        chatMessages.appendChild(div);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;

      // Reset all dropdowns' selectedIndex to 0 (placeholder)
      chatMessages.querySelectorAll('select').forEach(select => {
        select.selectedIndex = 0;
      });

      return true;
    } catch {
      return false;
    }
  }

  // Updated addMessage now supports markdown rendering if markdownFlag = true
  function addMessage(text, sender = 'bot', markdownFlag = false) {
    const div = document.createElement('div');
    div.classList.add('message', sender);

    if (sender === 'bot') {
      if (markdownFlag) {
        // Replace literal \n with two spaces + \n for markdown line breaks to render new lines properly
        const textWithMarkdownLineBreaks = text.replace(/\n/g, '  \n');
        // marked will handle markdown + inline HTML like <br> correctly
        div.innerHTML = marked.parse(textWithMarkdownLineBreaks);
      } else {
        // Replace \n with <br> for line breaks + parse markdown links
        const htmlWithLineBreaks = parseMarkdownLinks(text).replace(/\n/g, '<br>');
        div.innerHTML = htmlWithLineBreaks;
      }
    } else {
      // For user messages, show as plain text (safer)
      div.textContent = text;
    }

    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    // Save history after adding message
    saveChatHistory();
  }

  // Add image message support
  function addImageMessage(imageUrl, title = '') {
    const div = document.createElement('div');
    div.classList.add('message', 'bot');

    if (title) {
      const titleElem = document.createElement('div');
      titleElem.textContent = title;
      titleElem.style.fontWeight = '600';
      titleElem.style.marginBottom = '6px';
      div.appendChild(titleElem);
    }

    const img = document.createElement('img');
    img.src = imageUrl;
    img.alt = title || 'Botpress Image';
    img.style.maxWidth = '100%';
    img.style.borderRadius = '12px';
    div.appendChild(img);

    chatMessages.appendChild(div);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    saveChatHistory();
  }

  // Add single-choice dropdown message
  function addChoiceMessage(response) {
    const container = document.createElement('div');
    container.classList.add('message', 'bot');

    const label = document.createElement('div');
    label.textContent = response.text || 'Choose an option:';
    label.style.marginBottom = '8px';
    container.appendChild(label);

    const select = document.createElement('select');
    select.style.padding = '8px';
    select.style.borderRadius = '8px';
    select.style.width = '100%';

    const placeholderOption = document.createElement('option');
    placeholderOption.textContent = response.dropdownPlaceholder || 'Select...';
    placeholderOption.disabled = true;
    placeholderOption.selected = true;
    select.appendChild(placeholderOption);

    for (const choice of response.choices) {
      const option = document.createElement('option');
      option.value = choice.value;
      option.textContent = choice.title;
      select.appendChild(option);
    }

    container.appendChild(select);
    chatMessages.appendChild(container);
    chatMessages.scrollTop = chatMessages.scrollHeight;

    saveChatHistory();

    select.addEventListener('change', () => {
      const selectedValue = select.value;
      const selectedText = select.options[select.selectedIndex].text;

      addMessage(selectedText, 'user');
      select.disabled = true;

      sendMessage({ type: 'text', text: selectedValue });
    });
  }

  let userId = localStorage.getItem('botpressUserId');
  if (!userId) {
    userId = 'web-user-' + Date.now();
    localStorage.setItem('botpressUserId', userId);
  }

  async function sendMessage(message) {
    messageInput.disabled = true;

    try {
      const response = await fetch(`${BP_API_URL}/bots/${BOT_ID}/converse/${userId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(message)
      });

      const data = await response.json();
      console.log('Botpress response:', data);

      if (data.responses && data.responses.length > 0) {
        for (const r of data.responses) {
          if (r.type === 'text') {
            // Check if markdown flag is true
            addMessage(r.text, 'bot', r.markdown === true);
          } else if (r.type === 'single-choice') {
            addChoiceMessage(r);
          } else if (r.type === 'image') {
            addImageMessage(r.image, r.title);
          }
        }
      } else {
        addMessage('🤖 Bot did not respond.', 'bot');
      }
    } catch (err) {
      addMessage('❌ Error communicating with Botpress.', 'bot');
      console.error(err);
    } finally {
      messageInput.disabled = false;
      messageInput.focus();
    }
  }

  chatForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const text = messageInput.value.trim();
    if (!text) return;

    addMessage(text, 'user');
    messageInput.value = '';

    sendMessage({ type: 'text', text });
  });

  window.onload = () => {
    const hasHistory = loadChatHistory();
    if (!hasHistory) {
      addMessage('Hello! How can I help you today?', 'bot');
    }
    messageInput.focus();
  };
</script>
</body>
</html>
