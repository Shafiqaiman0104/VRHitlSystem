<!DOCTYPE html>
<html>
<head>
  <title>Bot Chat</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .chat-log { margin-bottom: 20px; }
    .chat-log div { margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Talk to MK Rimba Bot</h2>
  <div class="chat-log" id="chat-log"></div>
  <input type="text" id="userInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const API_URL = "https://venturerush.up.railway.app/api/v1/bots/mk-ai-chatbot/converse/1c44773e-2ec6-4f3b-891d-cfa973e1a0c8";
    const AUTH_TOKEN = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InZlbnR1cmVydXNoLmNzQGdtYWlsLmNvbSIsInN0cmF0ZWd5IjoiZGVmYXVsdCIsInRva2VuVmVyc2lvbiI6MSwiaXNTdXBlckFkbWluIjp0cnVlLCJpYXQiOjE3NTQ1ODkxNjIsImV4cCI6MTc1NDU5Mjc2MiwiYXVkIjoiY29sbGFib3JhdG9ycyJ9.Yx27GHtHa05dE3-49OR0vXZQzhrkMyz0_u_H9gO1J80"; // your full JWT

    function appendMessage(from, text) {
      const log = document.getElementById("chat-log");
      const msgDiv = document.createElement("div");
      msgDiv.innerHTML = `<strong>${from}:</strong> ${text}`;
      log.appendChild(msgDiv);
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("You", text);
      input.value = "";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": AUTH_TOKEN
          },
          body: JSON.stringify({
            type: "text",
            text
          })
        });

        const result = await res.json();
        result.responses.forEach(response => {
          appendMessage("Bot", response.text || "[No text]");
        });
      } catch (err) {
        console.error("Error:", err);
        appendMessage("System", "Error sending message");
      }
    }
  </script>
</body>
</html>
