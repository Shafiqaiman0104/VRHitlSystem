<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Venturerush Custom Botpress Webchat</title>
  <style>
    /* Override Botpress webchat styles */

    /* Change bubble colors */
    bpw-chat {
      --bpw-bubble-background: linear-gradient(135deg, #0078d4 0%, #005ea3 100%);
      --bpw-bubble-text-color: #fff;
      --bpw-bubble-border-radius: 18px;
      --bpw-user-bubble-background: linear-gradient(135deg, #e6f0ff 0%, #d0d9ff 100%);
      --bpw-user-bubble-text-color: #333;
      --bpw-font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Change header background */
    bpw-header {
      background-color: #0078d4 !important;
      color: white !important;
      font-weight: 600;
      font-size: 1.2rem;
      border-radius: 12px 12px 0 0;
    }

    /* Customize input area */
    bpw-input {
      border-top: 1px solid #ddd !important;
      background: #fafafa !important;
    }

    bpw-input textarea {
      border-radius: 20px !important;
      border: 1px solid #ccc !important;
      font-size: 1rem !important;
      padding: 10px 14px !important;
      outline: none !important;
      transition: border-color 0.2s ease !important;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
    }

    bpw-input textarea:focus {
      border-color: #0078d4 !important;
    }

    bpw-input button {
      background: #0078d4 !important;
      border-radius: 20px !important;
      color: white !important;
      padding: 0 16px !important;
      font-weight: 600 !important;
      cursor: pointer !important;
      transition: background-color 0.2s ease !important;
    }

    bpw-input button:hover {
      background: #005ea3 !important;
    }

    /* Customize overall chat container */
    bpw-chat {
      width: 400px !important;
      height: 600px !important;
      border-radius: 12px !important;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15) !important;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      bpw-chat {
        width: 100% !important;
        height: 100vh !important;
        border-radius: 0 !important;
        box-shadow: none !important;
      }
    }
  </style>
</head>
<body>
  <!-- Botpress Webchat container will be injected here -->

  <script src="https://cdn.botpress.cloud/webchat/v0/inject.js"></script>
  <script>
    window.botpressWebChat.init({
      botId: 'mk-ai-chatbot',
      hostUrl: 'https://venturerush.up.railway.app/api/v1',
      messagingUrl: 'https://venturerush.up.railway.app/api/v1',
      // You can enable debug if you want:
      // debug: true,
      // Customize widget position:
      // botName: 'Venturerush Bot',
      // showConversationsButton: true,
    });
  </script>
</body>
</html>
